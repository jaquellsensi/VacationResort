      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
  <h1>Resort Room Cost Estimation</h1>
  <label for="name">Name:</label>
  <input type="text" id="name" class="form-control" required><br><br>
 
  <label for="email">Email:</label>
  <input type="email" id="email" required><br><br>

  <label for="checkInDate">Check-in Date:</label>
  <input type="date" id="checkInDate" required><br><br>

  <label>Room Type:</label><br>
  <input type="radio" name="roomType" value="queen"> Queen
  <input type="radio" name="roomType" value="king"> King
  <input type="radio" name="roomType" value="suite"> 2-Bedroom Suite<br><br>

  <label for="numAdults">Number of Adults (1-4):</label>
  <input type="number" id="numAdults" min="1" max="4" required><br><br>

  <label for="numChildren">Number of Children (0-4):</label>
  <input type="number" id="numChildren" min="0" max="4" required><br><br>

  <label>Discounts:</label><br>
  <input type="radio" name="discount" value="none"> None
  <input type="radio" name="discount" value="aaa"> AAA/Senior (10%)
  <input type="radio" name="discount" value="military"> Military (20%)<br><br>

  <button onclick="calculateCost()">Estimate Stay Cost</button><br><br>

  <div id="messageDiv"></div>
  <div id="costDetails"></div>
</div>

<script src="index.js" type="text/javascript"></script>
